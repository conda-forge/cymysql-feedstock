{% set name = "cymysql" %}
{% set version = "0.9.17" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: a561b106f7895a864cbb86a30d99a3b23a3415054969419ad39c87ffd548f040

build:
  number: 0
  script: '{{ PYTHON }} -m pip install . -vv '
  skip: true  # [win and vc<14]

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
  host:
    - pip
    - python
    - cython
    - setuptools
  run:
    - python

test:
  imports:
    - cymysql
    - cymysql.constants

about:
  home: https://github.com/nakagami/CyMySQL/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Python MySQL Driver using Cython
  dev_url: https://github.com/nakagami/CyMySQL/

extra:
  recipe-maintainers:
    - rluria14
    - mwilson8
    - benhuff
    - oblute
    - ndmaxar
